<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Ngày Yêu Nhau</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <audio id="bgm" loop autoplay src="background-music.mp3"></audio>

    <div class="container" id="main-container">
        <h1 class="animate__animated animate__heartBeat">100 Ngày Yêu Nhau</h1>
        <p id="countdown" class="animate__animated animate__fadeIn">Đang đếm...</p>
        <button id="show-message-btn" class="show-message-btn">Xem Lời Yêu Thương</button>
        <div class="timeline"></div>
        <div class="gallery"></div>
    </div>

    <div class="message-container" id="message-container">
        <div class="message-content">
            <p id="love-message"></p>
            <button id="back-btn" class="back-btn">Quay lại</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
